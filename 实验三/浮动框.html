<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>浮动框架应用</title>

    <style type="text/css">
        body {
            text-align: center;
        }

        iframe {
            width: 350px;
            height: 250px;
        }
    </style>
</head>

<h3>
    浮动框架中打开新页面
</h3>
<iframe src="https://www.taobao.com/" name="left"></iframe>
<iframe src="https://www.taobao.com/" name="right"></iframe>
<p>
<a href="https://www.bilibili.com/" target="left">在左边浮动框架中打开bilibili</a>
<a href="https://www1.szu.edu.cn/" target="right">在右边浮动框架中打开深大内部网</a>
</p>
</body>

</html>
