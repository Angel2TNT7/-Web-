<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>应聘页面</title>
</head>
<style>
    button {
        margin-left: 4px;
    }
    #box {
        border: 3px solid black;
        border-radius: 5px;
    }
    ::-webkit-scrollbar {
        width: 0;
        height: 0;
        background-color: transparent;
    }
</style>

<body>
    <form>
        <b>希望工作地点：</b>
        <select name="position">
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>深圳</option>
        </select>
        ，
        <b>月薪要求：</b>
        <input type="text" style="width:100px">
        <input type="checkbox">要求提供过渡住房
        <br>
        <b>请选择应聘行业：</b>
        <br>
        <select name="industry" id="box" multiple="multiple" size="8">
            <option >计算机软件 </option>
            <option >计算机硬件</option>
            <option selected>计算机服务</option>
            <option selected>通信/电信/网络设备</option>
            <option selected>互联网/电子商务</option>
            <option >网络游戏</option>
            <option >电子技术/半导体/集成电路</option>
            <option >仪器仪表/工业自动化</option>
        </select>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </form>
</body>

</html>
