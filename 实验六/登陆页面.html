<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页面</title>

    <style>
        .box {
            max-width: 270px;
            text-align: left;
            line-height: 1.5rem;
            border: 1px solid blue;
        }
        label {
            display: inline-block;
            width: 70px;
            text-align: justify;
            text-align-last: justify;
        }
        button{
            margin-left: 60px;
            margin-top: 15px;
        }

    </style>

</head>

<body>
    <form>
        <fieldset class="box">
            <legend style="text-align: left;">登录页面</legend>
            <label for="username">用户名：</label>
            <input type="text" name="username">
            <br>
            <label for="password">密码：</label>
            <input type="password" name="password">
            <br>
            <label for="usertype">类型：</label>
            <input type="radio" name="usertype">管理员&nbsp&nbsp&nbsp
            <input type="radio" name="usertype">普通用户
            <br>
            <label></label>
            <input type="checkbox" name="remember">记住密码
            <input type="checkbox" name="autologin">自动登录
            <br>
            <button type="submit">提交</button> 
            <button type="reset">重置</button>
        </fieldset>
    </form>

</body>

</html>
