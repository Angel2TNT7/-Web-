<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        古诗排版
    </title>
    <style type="text/css">
        p {
            font-family: "隶书";
        }
        body {
            text-align: center;
        }
        .p1{
            font-size: 100%;
        }
        .p2{
            font-size: 150%;
        }
        .p3{
            font-size: 200%;
        }
        .p4{
            font-size: 250%;
        }
    </style>
</head>

<body>
    <h3>早发白帝城</h3>
    <h5>李白</h5>
    <p class="p1">朝辞白帝彩云间，
    <p class="p2">千里江陵一日还。
    <p class="p3">两岸猿声啼不住，
    <p class="p4">轻舟已过万重山。
</body>

</html>
